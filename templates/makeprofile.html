<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>complete profile</title>
</head>
<body>
 {% csrf_token %}
  {% for field in registration_form %}
    <p>
        {{ field.label_tag }}
        {{field}}
            {% if field.help_text %}
                <small style="color: grey">{{field.help_text}}</small>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: red">{{field.errors}}</p>
            {% endfor %}

    </p>
    {% endfor %}

</body>
</html>
